<!---
    Implementar um formulário de pesquisa de satisfação. Esse formulário é dividido em duas partes.

a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.

b. Pesquisa, onde o cliente deverá responder a três perguntas. Duas delas utilizarão radio buttons como campo de resposta,
e uma utilizará menu de dropdown. Antes do botão de envio, inclua um checkbox indicando se o cliente autoriza compartilhar sua resposta
 com terceiros.
-->
<!DOCTYPE html>
<head>
    <title>Formulario de Pesquisa</title>
</head>

<body>
    <h1>Pesquisa de satisfação</h1>
    <form method="post" action="processar-pesquisa.html">
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome"/>
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="e-mail" id="email"/>
            </p>
            <p>
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone"/>
            </p>
        </section>
        <section>
            <h2>Dados de pesquisa</h2>
            <p>
                Em uma escala de 1 a 5,indique o nível de atendimento prestado:
                <input type="radio" id="1" name="nível-atendimento"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nível-atendimento"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nível-atendimento"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nível-atendimento"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nível-atendimento"/>
                <label for="5">5</label>
            </p>
            <p>
                Seu problema foi resolvido?
                <input type="radio" id="Sim" name="resolvido"/>
                <label for="Sim">Sim</label>
                <input type="radio" id="Não" name="resolvido"/>
                <label for="Não">Não</label>
            </p>
            <p>
                <label for="departamento">Departamento de atendimento: </label>
                <select>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                    <option>Recursos Humanos</option>
                    <option>TI</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="compartilhar-dados" />
                <label for="compartilhar-dados">Autorizo compartilhamento de dados com terceiros</label>
            </p>
        </section>
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
